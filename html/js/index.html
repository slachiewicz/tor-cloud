  <script type='text/javascript' src='mootools-1.2.5-core-nc.js'></script>
  <script type='text/javascript'>
  //<![CDATA[ 
  window.addEvent('load', function() {
  new Request.JSON({
    url: 'json.js',
    data: {
        json: JSON.encode({
            text: 'some text',
            array: [1, 2, 'three'],
            object: {
                par1: 'another text',
                par2: [3, 2, 'one'],
                par3: {}
            }
        }),
        delay: 3
    },
    onSuccess: function(response) {
        show_response(response, $('post'));
    }
}).send();

show_response = function(obj, result) {
    $H(obj).each(function(v, k) {
        new Element('li', {
            text: k + ': ' + v
        }).inject(result);
    });
    result.highlight();
};
  });
  //]]> 
  </script>
  
</head>
<body>
  <div class='wrapper'>
    <p>JSON will be received in 3 seconds</p>
    <ul id='post'></ul>
</div>
  
</body>

</html>
